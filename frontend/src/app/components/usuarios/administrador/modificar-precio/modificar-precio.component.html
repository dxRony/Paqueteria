<div class="form">
    <h3 class="h31">Modifica La Tarifa De Operacion Global</h3>
    <form class="g-3" id="form1" (submit)="onSubmit1()">
        <div class="col-md-6">
            <label class="form-label">Nueva Tarifa:</label>
            <input type="number" class="form-control" id="tarifaGlobal" name="tarifaOperacionGlobal" [(ngModel)]="formData1.tarifaOperacionGlobal" required min="1">
        </div>
        <div class="col-12">
            <button (click)="cambiarTarifaOperacionGlobal()" type="submit" class="btnCrear">Modificar</button>
        </div>
    </form>
</div>

<br>

<div class="form">
    <h3 class="h31">Modifica El Precio Por Libra</h3>
    <form class="g-3" id="form2" (submit)="onSubmit2()">
        <div class="col-md-6">
            <label class="form-label">Nuevo Precio:</label>
            <input type="number" class="form-control" id="precio" name="precioPLibra" [(ngModel)]="formData2.precioPLibra" required min="1">
        </div>
        <div class="col-12">
            <button (click)="cambiarPrecioPLibra()" type="submit" class="btnCrear">Modificar</button>
        </div>
    </form>
</div>

<br>

<div class="form">
    <h3 class="h31">Modifica La Tarifa De Operacion De Punto De Control</h3>
    <form class="g-3" id="form3" (submit)="onSubmit3()">
        <div class="col-md-6">
            <label class="form-label">Punto De Control:</label>
            <input type="number" class="form-control" id="idPuntoControl" name="idPuntoControl" [(ngModel)]="formData3.idPuntoDeControl" required min="1">
        </div>
        <div class="col-md-6">
            <label class="form-label">Nueva Tarifa:</label>
            <input type="number" class="form-control" id="tarifa" name="tarifaOperacion" [(ngModel)]="formData3.tarifaOperacion" required min="1">
        </div>
        <div class="col-12">
            <button (click)="cambiarTarifaOperacion()" type="submit" class="btnCrear">Modificar</button>
        </div>
    </form>
</div>
