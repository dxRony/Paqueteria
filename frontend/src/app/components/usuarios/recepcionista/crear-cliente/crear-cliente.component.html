<div class="form">
    <h3 class="h31">Crea Un Nuevo Cliente</h3>
    <form class="g-3" (submit)="onSubmit()">
        <div class="col-md-6">
            <label class="form-label">Nit Cliente:</label>
            <input type="number" class="form-control" id="nitCliente" min="1" name="nitCliente" [(ngModel)]="formData.nitCliente" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="formData.nombre" required>
        </div>
        <div class="col-12">
            <button (click)="crearCliente()" type="submit" class="btnRegistrar">Crear</button>
        </div>
    </form>
</div>
